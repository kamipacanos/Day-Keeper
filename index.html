<!DOCTYPE html>
<html lang="en">

<!-- Linked cdnmoment.js, font awesome, bootstrap, bootstrap icons, and google fonts -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/633647402c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Day Keeper</title>
  </head>

  <body>

    <!-- Top / Title of Calendar -->

    <header class="jumbotron">
      <h1 class="display-3">          Day Keeper</h1>
      <p class="lead"><i class="bi bi-calendar4-week"></i>A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clearFieldsBtn" type="button" class="btn btn-secondary" aria-label="clear fields button">Clear Fields</button>
    </header>


    <!-- Time Blocks -->

    <div class="container">

        <div id="hour-09" class="row time-div"> <!-- 9am -->
            <div class="col-md-1 hour"><span id="9">9am</span></div>
            <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 9am"><i class="bi bi-emoji-smile"></i></button>
          </div>








    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
